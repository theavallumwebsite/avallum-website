<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // Prevent infinite redirection loop
      const currentPath = location.pathname

      // Check if the current page is a valid route
      const validRoutes = [
        '/', // Home page
        '/cassianfloros',
        '/galegalleon',
        '/zandernetherbrand',
        '/roscograves',
        '/lucienlunaris'
      ]

      // Check if the current path is a valid route
      const isValidRoute = validRoutes.includes(currentPath)

      if (!isValidRoute) {
        // If the path is not valid, redirect to the home page
        const redirectTo = location.origin + location.pathname
        location.replace(redirectTo)
      }
    </script>
  </head>
  <body>
    Loading...
  </body>
</html>
